---
- hosts:
    - maas_postgres
    - maas_region_controller
    - maas_rack_controller
  tasks:
    - name: Restore from backup
      ansible.builtin.include_role:
        name: common
        tasks_from: restore
  become: true
  gather_facts: true

- hosts: maas_postgres
  tasks:
    - name: Restore from database dump
      ansible.builtin.include_role:
        name: maas_postgres
        tasks_from: restore
  become: true
  gather_facts: true

- hosts:
    - maas_postgres
    - maas_region_controller
    - maas_rack_controller
  tasks:
    - name: Remove Backup Directory
      ansible.builtin.file:
        path: /tmp/maas_backup
        state: absent
  become: true
  gather_facts: true
