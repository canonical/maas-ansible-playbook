---

- name: "Stop HAProxy"
  ansible.builtin.systemd:
    name: "haproxy.service"
    state: stopped
    enabled: false

- name: "Remove HAProxy"
  ansible.builtin.apt:
    name: haproxy
    state: absent

- name: "Remove HAProxy Config"
  ansible.builtin.file:
    path: /etc/haproxy/haproxy.cfg
    state: absent
  become: haproxy
