---
- name: "Install Corosync"
  ansible.builtin.apt:
    name: "corosync"
    state: present
    update_cache: true

- name: "Write Corosync config"
  ansible.builtin.template:
    src: "corosync.conf.j2"
    dest: "/etc/corosync/corosync.conf"
    mode: 0644

- name: "Stop Corosync"
  ansible.builtin.systemd:
    name: "corosync.service"
    state: stopped
    no_block: false

- name: "Start Corosync"
  ansible.builtin.systemd:
    name: "corosync.service"
    enabled: true
    state: started
