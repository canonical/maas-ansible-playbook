---
- name: Display choices
  ansible.builtin.debug:
    msg: 'Upgrading MAAS {{ maas_installation_type }} V. {{ maas_version }} on {{ ansible_facts["distribution"] }}'

- name: Update MAAS snap
  ansible.builtin.command: snap refresh --channel={{ maas_version }} maas
  when: maas_installation_type|lower == 'snap'

- name: Update deb dependencies
  ansible.builtin.apt:
    pkg:
      - maas={{ maas_version }}
      - maas_rack_controller={{ maas_version }}
    upgrade: true
    state: present
    update_cache: true
  when: maas_installation_type|lower == 'deb' and '"maas_rack_controller" in group_names'  and "maas_region_controller" not in group_names
