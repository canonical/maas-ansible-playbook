---
- name: Display choices
  ansible.builtin.debug:
    msg: 'Upgrading MAAS {{ maas_installation_type }} V. {{ maas_version }} on {{ ansible_facts["distribution"] }}'

- name: Update MAAS snap
  ansible.builtin.command: snap refresh --channel={{ maas_version }} maas
  when: maas_installation_type|lower == 'snap'

- name: Update MAAS deb
  ansible.builtin.command: add-apt-repository ppa:maas/{{ maas_version }}
  when: maas_installation_type|lower == 'deb' && '"maas-rack-controller" in role_names'
  with_items:
    - apt update
    - apt upgrade maas
    - apt upgrade maas-rack-controller