---
- name: "Check MAAS Url supplied by user or region controller setup"
  ansible.builtin.fail:
    msg: "MAAS Url not found"
  when: maas_url | length == 0
- name: Check installed packages
  package_facts:
    manager: "auto"


- name: Check installed snaps
  ansible.builtin.shell: "snap list | awk '{ print $1}'"
  register: snaps_installed

- name: Determine MAAS installation status
  ansible.builtin.set_fact:
    maas_installed: "{{ (maas_installation_type == 'snap' and 'maas' in snaps_installed.stdout.split('\n') )
                      or (maas_installation_type == 'deb' and maas_package_name in ansible_facts.packages) }}"

- name: "Install MAAS rack controller"
  import_tasks: install_maas.yaml
  when: (not maas_installed)

- name: "Update MAAS rack controller"
  import_tasks: upgrade_maas.yaml
  when: (maas_installed)

- name: Install metrics
  ansible.builtin.include_role:
    name: common
    tasks_from: metrics
  when: install_metrics is defined and install_metrics
 
- name: "Setup firewall"
  ansible.builtin.include_role:
    name: maas_firewall
    tasks_from: setup_firewall_rules
