---

- name: Install "MAAS" from snap
  community.general.snap:
    name: maas
    channel: '{{ maas_version }}/{{ maas_snap_channel }}'
    state: "{{ 'present' if maas_state|lower == 'install' else maas_state }}"
  when: maas_installation_type|lower == 'snap'

- name: Install deb dependencies
  ansible.builtin.apt:
    name: maas_rack_controller={{ maas_version }}
    state: "{{ 'present' if maas_deb_state|lower == 'install' else maas_deb_state }}"
  when: maas_installation_type|lower == 'deb' and '"maas_rack_controller" in group_names' and "maas_region_controller" not in group_names

- name: Initialise MAAS rack
  ansible.builtin.command: maas init rack --maas-url={{ maas_url }} --secret={{ maas_rack_secret }}

- name: Conditional role
  ansible.builtin.include_role:
    name: common
    tasks_from: TLS
  when: enable_tls
