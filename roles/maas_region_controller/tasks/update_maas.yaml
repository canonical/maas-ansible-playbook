---
# Installs MAAS
- name: Display choices
  ansible.builtin.debug:
    msg: 'Updating MAAS {{ maas_installation_channel }} to V. {{ maas_version }} on {{ ansible_facts["distribution"] }}'

- name: Update MAAS snap
  ansible.builtin.command: snap refresh --channel={{ maas_version }} maas
  when: maas_installation_channel|lower == 'snap'

- name: Update MAAS deb
  ansible.builting.command: add-apt-repository ppa:maas/{{ maas_version }}
  with_items:
  - apt update
  - apt upgrade maas 
  when: maas_installation_channel|lower == 'deb'
