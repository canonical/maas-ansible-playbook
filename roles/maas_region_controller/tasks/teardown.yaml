---
# Installs MAAS

- name: Uninstall MAAS - Snap
  community.general.snap:
    name: maas
    state: absent
  when: (maas_installation_type|lower == 'snap')

- name: Uninstall MAAS - Deb
  ansible.builtin.apt:
    name: maas_region_api
    state: absent
  when: (maas_installation_type|lower == 'deb') and ('maas_rack_controller' in group_names)

- name: Remove MAAS Files
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "/var/snap/maas/"
    - "/var/lib/maas/"
    - "/etc/maas/"
