---
# Installs MAAS

- name: Uninstall MAAS - Snap
  community.general.snap:
    name: maas
    state: absent

- name: Uninstall MAAS - Deb
  ansible.builtin.apt:
    name: "{{ item }}"
    state: absent
    purge: true
  with_items:
    - "maas"
    - "maas-region-api"
    - "maas-region-controller"

- name: Remove MAAS Files
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "/var/snap/maas/"
    - "/var/lib/maas/"
    - "/etc/maas/"
