---
# Playbook to generate a MAAS region

- hosts: localhost

  vars_prompt:
    - name: maas_installation_channel
      prompt: Install MAAS from [deb] or [snap]?
      default: "snap"
      private: false

    - name: maas_version
      prompt: Version of MAAS to install
      default: "latest"
      private: false

  tasks:
    - name: Display choices
      ansible.builtin.debug:
        msg: 'Installing MAAS {{ maas_installation_channel }} V. {{ maas_version }} on {{ ansible_facts["distribution"] }}'

    - name: Install MAAS with Snap
      import_tasks: snap.yaml
      when: maas_installation_channel|lower == 'snap'

    - name: Install MAAS with Debian
      import_tasks: debian.yaml
      when: maas_installation_channel|lower == 'deb'

    - name: Initialise MAAS region
      ansible.builtin.command: maas init region --maas-url={{ maas_url }} --database-uri maas-test-db:///
      when: maas_url != ""

    - name: Initialise MAAS region
      ansible.builtin.command: maas init region --database-uri maas-test-db:///
      when: maas_url == ""

    - name: Define MAAS URL
      shell: maas config | grep maas_url | cut -d "=" -f2
      register: maas_url
      when: maas_url == ""

    - name: Add an administrator to MAAS
      ansible.builtin.command: maas createadmin

    # -name: Configure TLS
    #   ansible.builtin.command: maas config-tls enable <key> <cert>
    #   # TLS is available only in MAAS 3.2 or higher
    #   when: enable_tls && maas_version is version("3.2", '>=')

    - name: Migrate MAAS database
      ansible.builtin.command: maas migrate
